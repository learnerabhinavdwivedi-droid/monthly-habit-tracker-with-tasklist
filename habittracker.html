<style>
#rollingCalendar {
  position: fixed;
  left: 0;
  top: 0;
  width: 220px;
  height: 100vh;
  background: rgba(0,0,0,0.7);
  color: #fff;

#rollingCalendar ul {

}

#rollingCalendar li {
  font-size: 18px;
  margin: 15px 0;
  letter-spacing: 1px;
  text-shadow: 2px 2px 4px #000;
}

@keyframes scrollCalendar {
  0%   { transform: translateY(100%); }
  100% { transform: translateY(-100%); }
}

/* Blossom Layer */
#blossomLayer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 999;
  overflow: hidden;
}

.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  box-shadow: 0 0 6px white, 0 0 12px white;
  animation: fadeSparkle 0.8s forwards;
  z-index: 10000;
}

@keyframes fadeSparkle {
  from { opacity: 1; transform: scale(1); }
  to   { opacity: 0; transform: scale(0.3); }
}

#lofiAudio { display: none; }

/* Petal style */
.petal {
  position: absolute;
  top: -40px;
  width: 16px;
  height: 12px;
  background: radial-gradient(closest-side, #ffc0cb 60%, #ff85a2 100%);
  border-radius: 60% 40% 60% 40%;
  opacity: 0.85;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));
  animation-name: fall, sway;
  animation-timing-function: linear, ease-in-out;
  animation-iteration-count: infinite, infinite;
}

@keyframes fall {
  0%   { transform: translateY(-40px) rotate(0deg); opacity: 0; }
  10%  { opacity: 0.9; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

@keyframes sway {
  0%   { margin-left: -20px; }

  100% { margin-left: -20px; }
}

  <script>
// Reset tracker function
function resetTracker() {
  if (!confirm("Are you sure you want to reset your tracker?")) return;

  // Clear localStorage for this month
  for (var i = 1; i <= daysinthemonth; i++) {
    var key = (currentmonth + 1) + "-" + i + "-" + currentyear;
    localStorage.removeItem(key);
  }

  // Reset day cellsâ€™ visuals
  for (var i = 1; i <= daysinthemonth; i++) {
    var daycell = document.getElementById("day" + i);
    if (daycell) {
      daycell.style.backgroundColor = "wheat";
      daycell.style.border = "2px solid black";
    }
  }

  // Reset counters
  dayscompleted = 0;
  streak = 0;
  totaldays.innerHTML = "0/" + daysinthemonth;
  streakCount.innerHTML = "0";
}






// Cursor aura
const aura = document.createElement("div");
aura.className = "cursorAura";
document.body.appendChild(aura);

document.addEventListener("mousemove", function(e) {
  aura.style.left = e.pageX + "px";
  aura.style.top = e.pageY + "px";
});

// Add task function
function addTask() {
  var input = document.getElementById("todoInput");
  var task = input.value.trim();

  if (task.length > 0) {
    var li = document.createElement("li");
    li.textContent = task;

    // click to mark as done
    li.onclick = function() {
      li.style.textDecoration =
        li.style.textDecoration === "line-through" ? "none" : "line-through";
    };

    document.getElementById("todoList").appendChild(li);
    input.value = "";
  }
}

// Date info
var date = new Date();
var currentmonth = date.getMonth();
var currentdate = date.getDate();
var currentyear = date.getFullYear();

var months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

// Set month title
var title = document.getElementById("title");
title.innerHTML = "â›©ï¸" + months[currentmonth] + "â›©ï¸";

// Habit title
var habittitle = document.getElementById("habittitle");
habittitle.onclick = function() {
  let habits = prompt("What's your habit?", habittitle.innerHTML);
  if (!habits || habits.length === 0) {
    habittitle.innerHTML = "click to set habit";
  } else {
    habittitle.innerHTML = habits;
  }
};

var daysinthemonth = daysinthemonthlist[currentmonth];

var dayscompleted = 0;
var totaldays = document.getElementById("totaldays");
totaldays.innerHTML = "0/" + daysinthemonth;

// Calendar days
var daycount = 0;
var dayCells = document.getElementsByClassName("day");

for (var j = 0; j < dayCells.length; j++) {
  if (daycount < daysinthemonth) {
    dayCells[j].innerHTML = daycount + 1;
    dayCells[j].id = "day" + (daycount + 1);
    dayCells[j].classList.add("dayCell");
    daycount++;
  } else {
    dayCells[j].innerHTML = "";
    dayCells[j].style.border = "none";
    dayCells[j].style.backgroundColor = "white";
    dayCells[j].style.cursor = "default";
  }
}

// Lofi audio
window.addEventListener("click", function() {
  const audio = document.getElementById("lofiAudio");
  if (audio && audio.paused) {
    audio.play();
  }
}, { once: true });

// Streak
var streak = 0;
var streakCount = document.getElementById("streakCount");

// petal generation
function createPetal(layer) {
  const p = document.createElement("div");
  p.className = "petal";

  // random horizontal start
  p.style.left = Math.random() * 100 + "vw";

  // random animation duration & delay
  const fallDuration = 8 + Math.random() * 6; // 8â€“14s
  const swayDuration = 3 + Math.random() * 3; // 3â€“6s
  const delay = Math.random() * 5;

  p.style.animationDuration = `${fallDuration}s, ${swayDuration}s`;
  p.style.animationDelay = `${delay}s, ${delay/2}s`;

  // random size variation
  const w = 12 + Math.floor(Math.random() * 10);
  const h = 10 + Math.floor(Math.random() * 8);
  p.style.width = `${w}px`;
  p.style.height = `${h}px`;

  layer.appendChild(p);

  // remove petal after it falls
  setTimeout(() => {
    p.remove();
  }, (fallDuration + delay) * 1000);
}
window.onload = function() {
  const layer = document.getElementById("blossomLayer");
  const petalCount = 30;

  for (let i = 0; i < petalCount; i++) {
    createPetal(layer);
  }

  setInterval(() => {
    createPetal(layer);
  }, 1000);
};



// Mark day complete
document.addEventListener("click", function(e) {
  if (e.target.classList.contains("dayCell")) {
    const dayNum = e.target.innerHTML;
    const key = (currentmonth + 1) + "-" + dayNum + "-" + currentyear;

    e.target.style.backgroundColor = "lightgreen";
    e.target.style.border = "2px solid darkgreen";

    localStorage.setItem(key, "completed");

    streak++;
    streakCount.innerHTML = streak;

    dayscompleted++;
    totaldays.innerHTML = dayscompleted + "/" + daysinthemonth;
  }

});
